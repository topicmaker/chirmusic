name: twiitunes
root: .
log:
  level: debug
debug: on
product_mode:

session:
  store:
    class: DBM
    args:
      file: tmp/twiitunes.session.dbm
      dbm_class: DB_File
  state:
    class: Cookie
    args:
      name: twiitunes_session_id
      expires: '+30d'

admin_console:
  disable_eval_functions:

include_path:
  - '../Acore/assets/admin_console/templates'
rp_script_name: '/chirmusic/'

'Model::DBIC':
  schema_class: 'MySchema'
  connect_info:
    - dbi:Pg:dbname=twiitunes
    - twiitunes
    - 
    - AutoCommit: 0
      RaiseError: 1
      pg_enable_utf8 : 1

